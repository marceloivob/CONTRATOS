<div class="header" *ngIf="menu && menuLoaded">
  <vrpl-siconv-menu
    [totalTime]=2
    [warningTime]=2
    (logout)="logoutFeedback($event)"
    (sessionTime)="sessionTimeFeedback($event)">
  </vrpl-siconv-menu>
</div>

<div class="siconv-container">
  <div class="convenio-bar">
    <div style="text-align: center">
      <h4 class="titulo-tela">ALERTA</h4>
    </div>
    <div>
      <p style="text-align: center">Ainda não é possível acessar as informações e funcionalidades deste módulo, pois ainda não houve um aceite de processo licitatório no módulo da VRPL (Verificação do Resultado do Processo Licitatório).
      </p>
      <ul style="text-align: center">
        <li>
          <a [href]=link>Clique aqui para voltar para a Página Principal</a>
        </li>
      </ul>
    </div>
  </div>
</div>
